version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init/init.js:/docker-entrypoint-initdb.d/init.js:ro
    restart: unless-stopped

  app:
    build: ./app
    container_name: clientes_app
    environment:
      - MONGO_URI=mongodb://mongo:27017/clientesdb
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
