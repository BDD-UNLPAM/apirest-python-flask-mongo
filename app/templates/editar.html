{% extends "layout.html" %}
{% block content %}
  <h2>Editar cliente</h2>
  <form method="post">
    <p><label>Nombre: <input name="nombre" value="{{ cliente.nombre }}" /></label></p>
    <p><label>DNI: <input name="dni" value="{{ cliente.dni }}" /></label></p>
    <p><label>Email: <input name="email" type="email" value="{{ cliente.email }}" /></label></p>
    <p><label>Fecha Nacimiento: <input name="fecha_nacimiento" type="date" value="{{ cliente.fecha_nacimiento }}" /></label></p>
    <p><button type="submit">Guardar</button> <a href="{{ url_for('index') }}">Cancelar</a></p>
  </form>
{% endblock %}
