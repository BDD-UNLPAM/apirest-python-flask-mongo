{% extends "layout.html" %}
{% block content %}
  <h2>Nuevo cliente</h2>
  <form method="post">
    <p><label>Nombre: <input name="nombre" /></label></p>
    <p><label>DNI: <input name="dni" /></label></p>
    <p><label>Email: <input name="email" type="email" /></label></p>
    <p><label>Fecha Nacimiento: <input name="fecha_nacimiento" type="date" /></label></p>
    <p><button type="submit">Crear</button> <a href="{{ url_for('index') }}">Cancelar</a></p>
  </form>
{% endblock %}
